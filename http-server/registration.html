<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:mx-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto mx-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user_form">
                            <label for="name"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink focus:invalid:ring-pink"
                                placeholder="Enter Name"></br>
                            <label for="email"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email ID</label>
                            <input required type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink focus:invalid:ring-pink"
                                placeholder="Enter email address"></br>
                            <label for="password"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
                            <input required type="password" id="password" name="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink focus:invalid:ring-pink"
                                placeholder="Enter a unique password"></br>
                            <label for="email"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email ID</label>
                            <input required type="date" id="dob" name="dob" value="validate"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink focus:invalid:ring-pink"></br>
                            <label for="acceptTerms"
                                class="text-md w-50 inline-block font-medium leading-5 text-gray-700">Accept Terms &
                                Conditions</label>
                            <input required type="checkbox" id="acceptTerms" name="acceptTerms"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:placeholder-gray-500">
                            <button type="submit"
                                class="w-fit rounded-lg shadow-lg px-8 py-4 bg-red-500 text-black-700 font-bold hover:bg-blue-400 focus:shadow-outline">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user_entries"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
